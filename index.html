<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jsdaddel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>jsdaddel</h1>
    </header>
    <div id="main">
      <canvas id="mainCanvas" width="800" height="600" style="float: left">
        <p>Your browser makes me sad...</p>
      </canvas>
      <canvas id="verScrollbar" class="scrollbar" style="float: left" width="20" height="600"></canvas>
      <canvas id="horScrollbar" class="scrollbar" width="800" height="20"></canvas>
    </div>
    <div style="float: left;">
      <button id="btnToggleGameState">Start Game</button>
    </div>    
    <div style="display: inline-block;">
      <ul>
        <li><strong>Mouse: </strong>x is <span id="mouseXspan"></span>, y is <span id="mouseYspan"></span></li>
        <li>Use cursor keys to scroll</li>
      </ul>
    </div>

    <script type="text/javascript" src="js/MapBuilder.js"></script>
    <script type="text/javascript" src="js/World.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
